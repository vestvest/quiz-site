{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
  </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'quiz/css/quiz.css'%}" >
  <body>
  <header>
<!-- Navbar -->
  <div class="container-fluid" >
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="position:relative">
      <img class="quiz_logo" src="{% static 'quiz/img/quiz logo.png' %}" alt="">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="margin-left:10px">
    <div class="navbar-nav" >
      <a class="nav-item nav-link active" href="/">Главная <span class="sr-only"> </span></a>
      <a class="nav-item nav-link" href="/categories">Категории</a>
      <a class="nav-item nav-link" href="#">Профиль</a>
      <a class="nav-item nav-link" href="/about">Про сайт</a>
            <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Искать" aria-label="Search" style="margin-left:1000px">
        <button type="button" class="btn btn-dark" type="submit" >Найти</button>
      </form>
    </div>
  </div>
</nav>
    </header>
<div class  = "container mt-3">
    <div class = "row">
      <div class="col-md-4">
<div class="list-group">
  {% for item in categories %}
  <a href ="/category/{{ item.pk }}"  class="list-group-item list-group-item-action" >{{ item.title }}</a>
  {% endfor %}
</div>
        <main>
          {% block content %}

          {% endblock %}
        </main>
</body>
</html>
